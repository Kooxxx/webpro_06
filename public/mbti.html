<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI診断</title>
</head>
<body>
  <h1>MBTI診断</h1>
  <form action="/submit" method="get">
    <h3>1. 週末はどう過ごす？</h3>
    <label><input type="radio" name="q1" value="E"> A.友だちと遊びに行く！</label>
    <label><input type="radio" name="q1" value="I"> B.家でゆっくり，趣味や読書．</label>

    <h3>2. 友だちとの会話でよく話すことは？</h3>
    <label><input type="radio" name="q2" value="S"> A.日常生活の出来事や具体的な話題</label>
    <label><input type="radio" name="q2" value="N"> B.抽象的なことや現実的じゃない話題</label>

    <h3>3. 何か新しいことを始める時、どう取り組む？</h3>
    <label><input type="radio" name="q3" value="T"> A.とにかく行動あるのみ！</label>
    <label><input type="radio" name="q3" value="F"> B.じっくり計画を練る．</label>

    <h3>4. 誰かと意見の対立が起きたらどうする？</h3>
    <label><input type="radio" name="q4" value="J"> A.積極的に議論して解決策を探す！</label>
    <label><input type="radio" name="q4" value="P"> B.対立を避け，平和的な解決を目指す．</label>

    <button type="submit">診断開始</button>
  </form>
</body>
</html>
